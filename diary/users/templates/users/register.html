{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'register.css' %}">
{% endblock %}

{% block content %}

    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Join Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="btn body-link-row">Sign Up</button>
      </div>
      <div class="sign-in">
          <small class="text-muted ml-3">Already have an account?<a class="nav-link nav-btn small-button"
                                                                     href="{% url 'login' %}"> Sign In</a></small>
      </div>
    </form>

{% endblock %}
